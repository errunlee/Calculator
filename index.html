<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='flex'>
  <div class='container'>
  <div class='input'><input id='inp' type='text'</div>
  <div class='buttons'>
      <button class='item' id='e'>C</button>
      <button class='item' id='c'>Del</button>
      <button  class='item'id='percent'>%</button>
      <button class='item' id='div'>/</button>
      <button class='item' id='5'>7</button>
      <button  class='item'id='6'>8</button>
      <button class='item' id='7'>9</button>
      <button class='item' id='mul'>*</button>
      <button class='item' id='9'>4</button>
      <button class='item' id='9'>5</button>
      <button  class='item'id='9'>6</button>
      <button  class='item'id='sub'>-</button>
      <button  class='item'id='9'>1</button>
      <button  class='item'id='9'>2</button>
      <button  class='item'id='9'>3</button>
      <button  class='item'id='add'>+</button>
      <button  class='item'id='9'>0</button>
      <button  class='item'id='dot'>.</button>
      <button  class='item'id='equal'>=</button>
  </div>
  </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
